    <!-- Script to read the cookie and redirect to a different URL -->

    <script>

      $(function (){
        cookieXredirect('gender', 'women', '/women.html');
        cookieXredirect('gender', 'men', '/men.html');
      });

      function cookieXredirect(name, value, url) {
        if(Cookies.get(name) === value ) {
          window.location.replace(url);
        }
      }

    </script>
